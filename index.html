<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Service von CRepS</title>
  <style>
    :root {
      --yellow: #FFD600;
      --black: #0B0B0B;
      --purple: #7B2CBF;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      min-height: 100vh;
      background: linear-gradient(135deg, var(--black), var(--purple));
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card {
      background: rgba(0, 0, 0, 0.75);
      border: 3px solid var(--yellow);
      border-radius: 20px;
      padding: 3rem;
      max-width: 900px;
      width: 90%;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.6);
      text-align: center;
    }

    .badge {
      display: inline-block;
      background: var(--yellow);
      color: var(--black);
      padding: 0.4rem 1rem;
      border-radius: 999px;
      font-weight: 700;
      margin-bottom: 1.5rem;
      letter-spacing: 0.05em;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
      color: var(--yellow);
    }

    h1 span {
      color: var(--purple);
    }

    p {
      font-size: 1.3rem;
      line-height: 1.6;
      margin-bottom: 2.5rem;
      color: #EAEAEA;
    }

    .highlight {
      font-weight: 700;
      color: var(--yellow);
    }

    .cta {
      display: inline-block;
      background: linear-gradient(135deg, var(--yellow), var(--purple));
      color: var(--black);
      padding: 1rem 2.5rem;
      border-radius: 12px;
      font-size: 1.2rem;
      font-weight: 800;
      text-decoration: none;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      box-shadow: 0 10px 30px rgba(123, 44, 191, 0.4);
    }

    .cta:hover {
      transform: translateY(-3px);
      box-shadow: 0 15px 40px rgba(255, 214, 0, 0.4);
    }

    footer {
      margin-top: 3rem;
      font-size: 0.9rem;
      color: #BBBBBB;
    }

    footer span {
      color: var(--yellow);
      font-weight: 600;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2.2rem;
      }

      p {
        font-size: 1.1rem;
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="badge">OFFIZIELLER SERVICE</div>
    <h1>Dieser Service wird bereitgestellt von <span>CRepS</span></h1>
    <p>
      Leistungsstark. Modern. Zuverlässig.
      <br />
      Entwickelt und betrieben von <span class="highlight">CRepS</span> –
      Ihrem Partner für smarte digitale Lösungen.
    </p>
    <a href="#" class="cta">Mehr über CRepS erfahren</a>
    <footer>
      © 2026 <span>CRepS</span> · Gelb · Schwarz · Lila
    </footer>
  </div>
</body>
</html>
